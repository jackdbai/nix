# See https://wiki.hyprland.org/Configuring/Monitors/
# Monitor configuration
# 4k dell monitor in 1440p
monitor=eDP-1,1920x1200,0x1440,1
#monitor=DP-2,2560x1440,0x0,1

# 1080 on 4k monitor for video
# monitor=eDP-1,1920x1200,0x1080,1
# monitor=DP-2,1920x1080,0x0,1

# 4k dell monitor in 4k
# monitor=eDP-1,1920x1200,0x2160,1
# monitor=DP-2,3840x2160,0x0,1

# Ultrawide @ parents
# monitor=HDMI-A-1,2560x1080,0x0,1

# Automatically handle monitor hotplug
exec-once=~/.config/hypr/monitor-hotplug.sh

exec-once = hyprctl
exec-once = waybar

# Set SwayNC as the notification daemon
exec-once = swaync
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = hyprctl setcursor Nordzy-cursors-white 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Nordzy-cursors-white'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = hypridle
exec-once = swww-daemon &
exec-once = sleep 1 && swww img ~/Pictures/Wallpapers/michael.jpg
exec-once = nwg-dock-hyprland -d
exec-once = ~/.config/scripts/batterynote

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute apps at launch
exec-once = bash -c "GDK_BACKEND=x11 emacs" & librewolf & thunderbird
# exec-once = bash -c emacs & firefox & thunderbird

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$menu = wofi --show drun
$email = thunderbird
$browser = librewolf
$capture = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (org-capture))'
$calendar = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (+calendar/open-calendar))'
$emacs = bash -c "GDK_BACKEND=x11 emacs"
$fileManager = thunar
$music = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (elfeed))'
$elfeed = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (elfeed))'
$open = kitty -e zsh -c "~/.config/scripts/manage_encrypted_drives open; exec zsh" &
$close = kitty -e zsh -c "~/.config/scripts/manage_encrypted_drives close; exec zsh" &
$btop = kitty -e bash -c "btop"
# $todo = kitty -e bash -c "task list; exec bash" &
# $notes = kitty -e nvim ~/Vaults/today.md
# $email = kitty -e bash -c "aerc"
# $fileManager2 = GTK_THEME=Nordic-darker-v40 thunar
# $yazi = kitty -e tmux new-session -d 'yazi' \; set-option remain-on-exit on \; attach &

# Some default env vars.
# Environment variables for cursor - CRITICAL for Hyprland
env = XCURSOR_THEME,Nordzy-cursors-white
env = XCURSOR_SIZE,24

# Hyprcursor support (newer Hyprland versions)
env = HYPRCURSOR_THEME,Nordzy-cursors-white
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 170
    repeat_rate = 90

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.8 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    no_border_on_floating = true
    # cursor_inactive_timeout = 4
    no_focus_fallback = true
    resize_on_border = true

    gaps_in = 3
    gaps_out = 3
    border_size = 0
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
  active_opacity = 1
  inactive_opacity = 0.85

    rounding = 3

    blur {
        enabled = true
        size = 2
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    # Old config
    # # drop_shadow = true
    # shadow_ignore_window = true
    # shadow_range = 20
    # shadow_render_power = 3
    # col.shadow = 0x66000000
}

animations {
    enabled = yes

    # Smooth bezier curves
    bezier = myBezier, 0.05, 0.7, 0.1, 1.0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1

    # Increased durations to make animations more noticeable
    animation = windows, 0.7, 4, myBezier, popin
    animation = windowsOut, 0.6, 3, default, popin 80%
    animation = border, 0.4, 3, default
    animation = fade, 0.4, 3, default
    animation = workspaces, 0.8, 3, easeOutQuint, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gesture = 3, horizontal, workspace
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    animate_mouse_windowdragging = true
    animate_manual_resizes = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Window rules for applications
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = size 1100 700, class:^(kitty)$, title:^(kitty)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = workspace 1, class:^(emacs)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(librewolf)$
windowrulev2 = workspace 2, class:^(Chromium)$
windowrulev2 = workspace 4, class:^(thunderbird)$
windowrulev2 = workspace 5, class:^(signal)$
windowrulev2 = workspace 5, class:^(org.telegram.desktop)$
windowrulev2 = workspace 6, class:^(gimp)$
windowrulev2 = workspace 6, class:^(com.obsproject.Studio)$
windowrulev2 = opacity 0.95 0.85, class:^(Emacs)$
windowrulev2 = opacity 0.95 0.85, class:^(thunar)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Open wofi
bind = $mainMod CTRL, SPACE, exec, $menu

# Open kitty
bind = $mainMod CTRL, RETURN, exec, $terminal

# Emacs related
# Launch emacs
bind = $mainMod SHIFT, E, exec, bash -c "GDK_BACKEND=x11 emacs"
# Launch vterm emacs buffer
bind = $mainMod, E, exec, emacsclient -n -e '(my/new-frame-with-vterm)'
# Using universal launcher in emacs
bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (universal-launcher-popup))'
# Org capture from anywhere
bind = CTRL SHIFT, c, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (org-capture))'
# vterm
bind = $mainMod, RETURN, exec, ~/.config/hypr/scripts/emacs-launcher '(my-open-vterm-at-point)'
# Dirvish file manager
bind = $mainMod, F, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (dirvish))'
# password store
bind = $mainMod, P, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (pass))'
# Open bookmarks file
bind = $mainMod, B, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (find-file "~/org/bookmarks.org"))'
# Open calendar
bind = $mainMod, C, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (calfw-org-open-calendar))'
# Open MU4e
bind = $mainMod, M, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (=mu4e))'
# Open notes
bind = $mainMod CTRL, N, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (find-file "~/org/notes.org"))'
# Open org mode dashboard
bind = $mainMod, N, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (my/org-agenda-dashboard))'
# Open elfeed
bind = $mainMod CTRL, Z, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (elfeed))'
# Emms music player
bind = $mainMod CONTROL, M, exec, ~/.config/hypr/scripts/emacs-launcher '(progn (select-frame-set-input-focus (selected-frame)) (emms-playlist-mode-go))'
# Emacs evreywhere in wayland
bind = $mainMod CONTROL, E, exec, emacsclient --eval '(thanos/type)'
windowrulev2 = float,class:^(emacs)$,title:^(emacs-float)$ # Launch as a floating window.

# Hyprland
# Lock Screen
bind = $mainMod CONTROL, L, exec, hyprlock
# Open file manager
bind = $mainMod CONTROL SHIFT, F, exec, $fileManager
# Open Zen-browser
bind = $mainMod, W, exec, $browser
# Open thunderbird
bind = $mainMod CONTROL SHIFT, M, exec, $email
# Open notification
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
# btop
bind = $mainMod CTRL, B, exec, $btop
# Screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh
bind = $mainMod CONTROL, T, exec, ~/.config/hypr/scripts/ocr-screenshot.sh
# Hyprpicker color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod, G, exec, gimp
bind = $mainMod CONTROL, I, exec, signal-desktop
# Encrypted drives
bind = $mainMod CONTROL, O, exec, $open
bind = $mainMod CONTROL, C, exec, $close
# Wallpaper switcher
bind = $mainMod CONTROL, W, exec, ~/.config/hypr/scripts/swww.sh

# Legacy
#bind = $mainMod, C, exec, $gocheat

# Stream screen
bind = CTRL ALT, S, exec, /home/joshua/.config/scripts/cameraonscreen
bind = CTRL ALT, V, exec, /home/joshua/.config/scripts/streamscreen

# Volume controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

# Mute and unmute:
bind = , XF86AudioMicMute, exec, amixer set Capture toggle

# Dictation toggle on F9
bind = , F9, exec, ~/.config/hypr/scripts/toggle-dictation.sh

#bind = $mainMod, B, exec, $HOME/.config/scripts/bookmarks/rofibookmark.sh
#bind = $mainMod SHIFT, B, exec, $HOME/.config/scripts/bookmarks/bookmarkthis

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, 0, exit,
bind = $mainMod, T, togglefloating,
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = ALT, Tab, bringactivetotop,
bind = $mainMod SHIFT, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + CTRL + SHIFT + [0-7]
bind = $mainMod CONTROL SHIFT, 1, movetoworkspace, 1
bind = $mainMod CONTROL SHIFT, 2, movetoworkspace, 2
bind = $mainMod CONTROL SHIFT, 3, movetoworkspace, 3
bind = $mainMod CONTROL SHIFT, 4, movetoworkspace, 4
bind = $mainMod CONTROL SHIFT, 5, movetoworkspace, 5
bind = $mainMod CONTROL SHIFT, 6, movetoworkspace, 6
bind = $mainMod CONTROL SHIFT, 7, movetoworkspace, 7
# bind = $mainMod SHIFT, 8, movetoworkspace, 8
# bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Swap windows with mainMod + ALT + SHIFT + arrow keys
bind = $mainMod META, left, swapwindow, l
bind = $mainMod META, right, swapwindow, r
bind = $mainMod META, up, swapwindow, u
bind = $mainMod META, down, swapwindow, d

# Resizing
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# Volume up/down
bindel=META, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=META, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# Change songs
bindel=META, left, exec, ~/.config/hypr/scripts/music-player-client previous
bindel=META , right, exec, ~/.config/hypr/scripts/music-player-client next
bindel=META, SPACE, exec, ~/.config/hypr/scripts/music-player-client play-pause

# Example special workspace (scratchpad)
exec-once = hyprctl keyword workspace special:magic, on-created-empty, ~/.config/scripts/scratch.sh
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
